pre-commit:
  commands:
    backend-linter:
      root: "backend/"
      # tsファイルのみ対象
      glob: "*.{ts}"
      run: pnpm prettier -w {staged_files} && pnpm eslint {staged_files}
    frontend-linter:
      root: "frontend/"
      glob: "*.{ts,tsx}"
      run: pnpm prettier -w {staged_files} && pnpm eslint {staged_files}
